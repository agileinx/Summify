<html>

    <link rel="stylesheet" href="style.css">

<body>

    <div class="header">
        <div class="logo">
            <img src="images/Summify_Logo.png" alt="Summify Logo">
        </div>
    </div>

    <div class="webpage">
        <img src="https://www.google.com/s2/u/0/favicons?domain=ksdaslkdasd.com" id="favicon-image" alt="Favicon">
        <p id="page-link">Unable to identify public page link</p>
    </div>

    <div class="settings-parent">
        <div class="length-parent">
            <label for="length">Length</label>
                <select name="length" id="summary-length-select">
                    <option value="Brief">Snapshot (~ 100-250 wd)</option>
                    <option value="Detailed">Detailed (~ 250-500 wd)</option>
                </select>
        </div>
        <div class="summary-type-parent">
            <label for="type">Type</label>
                <select name="type" id="summary-type-select">
                    <option value="text">Article / Text</option>
                </select>
        </div>
    </div>

    <div class="summary-parent">
        <textarea id="text" placeholder="Your summary will appear here!" readonly></textarea>
        <div class="summary-details">
            <p id="word-count-label">0 words</p>
            <button id="copy-text-button"><img src="images/copy_icon.png" alt="Copy Icon"></button>
        </div>
    </div>


    <script src="javascript/popup.js"></script>

    <button id="summarizeBtn" value="Summarize">
        <p id="button-text">Summarize</p>
        <img id="loading-gif" src="images/loading.gif" alt="loading">
    </button>
    <script src="javascript/getTab.js"></script>



</body>


</html>
